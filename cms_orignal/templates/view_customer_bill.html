<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="card p-4 shadow-sm">
        <h4>Select Customer</h4>

        <form method="POST">
            <div class="mb-3">
                <input type="text"
                       name="customer_name"
                       class="form-control"
                       placeholder="Enter customer username"
                       required>
            </div>

            <button class="btn btn-primary" type="submit">
                View Bill
            </button>
        </form>
    </div>

    {% if customer_name %}
    <div class="card p-4 shadow-sm mt-4">
        <h5>Bill for <strong>{{ customer_name }}</strong></h5>

        {% if customer_sales %}
            <ul class="list-group">
                {% for sale in customer_sales %}
                <li class="list-group-item d-flex justify-content-between">
                    <span>Sale ID: {{ sale.id }}</span>
                    <span>â‚¹ {{ sale.total_amount }}</span>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger mt-3">No sales found for this customer.</p>
        {% endif %}
    </div>
    {% endif %}

</div>
</body>
</html>
