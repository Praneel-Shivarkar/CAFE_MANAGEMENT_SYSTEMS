<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-4">Welcome, {{ user }} ({{ role }})</h2>
    <div class="list-group">
      {% if role == "admin" %}
        <a href="{{ url_for('create_customer') }}" class="list-group-item list-group-item-action">Create Customer</a>
        <a href="{{ url_for('view_sales') }}" class="list-group-item list-group-item-action">View Sales</a>
        <a href="{{ url_for('clear_sales') }}" class="list-group-item list-group-item-action">Clear All Sales</a>
        <a href="{{ url_for('view_customer_bill') }}" class="list-group-item list-group-item-action">View Customer Bill</a>
      {% elif role in ["waiter","customer"] %}
        <a href="{{ url_for('order') }}" class="list-group-item list-group-item-action">Order Food</a>
      {% endif %}
      <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action text-danger">Logout</a>
    </div>
  </div>
</body>
</html>
