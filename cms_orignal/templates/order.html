<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Order Food</h2>
    <form method="post" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label class="form-label">Select Item</label>
        <select name="item" class="form-select">
          {% for i, (name, price) in enumerate(menu_items) %}
            <option value="{{ i }}">{{ i+1 }}. {{ name }} - ₹{{ price }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <input type="number" name="qty" class="form-control" placeholder="Quantity" min="1" required>
      </div>
      <button type="submit" name="add_item" class="btn btn-success w-100">Add to Order</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">Back</a>
    {% if bill %}
      <div class="card p-3 shadow-sm">
        <h4>Your Order</h4>
        <ul class="list-group mb-3">
          {% for item, qty, price in bill %}
            <li class="list-group-item d-flex justify-content-between">
              <span>{{ item }} x{{ qty }}</span>
              <strong>₹{{ price }}</strong>
            </li>
          {% endfor %}
        </ul>
        <p class="text-end fw-bold">Total: ₹{{ total }}</p>
        <form method="post">
          <button type="submit" name="generate_bill" class="btn btn-primary w-100">Generate Bill</button>
        </form>
      </div>
    {% endif %}
  </div>
</body>
</html>
